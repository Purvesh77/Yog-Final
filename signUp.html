<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login_style.css">
</head>
<body>
    <div class="scene">
        
        <img src="./images/Login_bg.jpg" alt="meditation" class="img1">
    </div>
    <div class="box1">
        <span class="borderLine1"></span>
        <form onsubmit="signUp(event)" id="SignUpForm">
            <h2>Sign Up</h2>
            <div class="inputBox">
                <input type="text" id="name" name="name" required>
                <span>Name</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="email" id="email" name="email" required>
                <span>Email</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" name="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="confirm-password" name="confirm-password" required="required">
                <span>Confirm Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="./index.html">Signin</a>
            </div>
            <input type="submit" id="signUpinp" value="Sign Up">
        </form>
    </div>
</body>
<script src="app.js" type="module"></script>

</html>
